<!DOCTYPE html>
<html>
	<head>
		<!-- Libraries -->
		<script src="plugins/draw/p5.min.js"></script>
		<script src="plugins/draw/p5.dom.js"></script>
		<script src="plugins/draw/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>
		<!-- Main sketch file -->
		<script src="files/draw/sketch.js" type="text/javascript"></script>
		<script src="files/draw/Plants.js" type="text/javascript"></script>
		<!-- Add extra scripts below -->
		<script src="files/draw/toolbox.js"></script>
		<script src="files/draw/colourPalette.js"></script>
		<script src="files/draw/helperFunctions.js"></script>
		<!--    <script src="freehandTool.js"></script>-->
		<script src="files/draw/lineToTool.js"></script>
		<script src="files/draw/rectangleTool.js"></script>
		<script src="files/draw/ellipseTool.js"></script>
		<script src="files/draw/eraserTool.js"></script>
		<link rel="stylesheet" type="text/css" href="files/draw/styleDraw.css">
			<script src="https://kit.fontawesome.com/2643aacc9c.js" crossorigin="anonymous"></script>
		</head>
		<body>
			<div class="wrapper">
				<div class="box header" id="drawGarden">
					<!-- <a href="subindex.html">Garden Planner</a> -->
					<a href="subindex.html"><img class="logoImg" src="images/draw/default-monochrome-white.svg" title="Garden Assist" alt="garden"></a>
				</div>
				<div class="draw-saveArea">
					<button class="btn" id="clearButton">
						<i class="fa fa-trash-o"  title="Clear canvas" aria-hidden="true" alt="clear"></i>
					</button>
					<button class="btn" id="saveImageButton">
						<i class="fa fa-desktop" title="Save to PC" aria-hidden="true" alt="save to computer"></i>
					</button>
					<button class="btn" id="savetoApp">
						<i class="fa fa-floppy-o" title="Save" alt="save" aria-hidden="true"></i>
					</button>
				</div>
				<!-- sidebar -->
				<div class="box sidebar">
					<section id="createGrid">
						<p>Floor Width: 	
						<!-- <span id="gardenCol" contenteditable>1</span> -->
						<button class="sideBtn" id="gardenColP">
							<i class="fa fa-plus" title="increase" alt="Floor Width" aria-hidden="true" type="button"></i>
						</button>
						<button class="sideBtn" id="gardenColM">
							<i class="fa fa-minus" title="decrease" alt="Floor Width" aria-hidden="true" type="button"></i>
						</button>
						<br>Floor Height: 
						<!-- <span id="gardenRow" contenteditable>1</span> -->
						<button class="sideBtn" id="gardenRowP">
							<i class="fa fa-plus" title="increase" alt="Floor Height" aria-hidden="true" type="button"></i>
						</button>
						<button class="sideBtn" id="gardenRowM">
							<i class="fa fa-minus" title="decrease" alt="Floor Height" aria-hidden="true" type="button"></i>
						</button>
						<br>Zoom in/out: 
						<!-- <span id="gardenRow" contenteditable>1</span> -->
						<button class="sideBtn" id="zoomP">
							<i class="fa fa-search-plus" title="increase" alt="Zoom" aria-hidden="true" type="button"></i>
						</button>
						<button class="sideBtn" id="zoomM">
							<i class="fa fa-search-minus" title="decrease" alt="Zoom" aria-hidden="true" type="button"></i>
						</button>
						<br>Move in/out: <br>
							<!-- <span id="gardenRow" contenteditable>1</span> -->
							<button class="sideBtn" id="MoveHP">
								<i class="fa fa-arrow-left" title="increase" alt="Move" aria-hidden="true" type="button"></i>
							</button>
							<button class="sideBtn" id="MoveHM">
								<i class="fa fa-arrow-right" title="decrease" alt="Move" aria-hidden="true" type="button"></i>
							</button>
							<button class="sideBtn" id="MoveVP">
								<i class="fa fa-arrow-up" title="increase" alt="Move" aria-hidden="true" type="button"></i>
							</button>
							<button class="sideBtn" id="MoveVM">
								<i class="fa fa-arrow-down" title="decrease" alt="Move" aria-hidden="true" type="button"></i>
							</button>
							<br><br>
							<!-- <span id="gardenRow" contenteditable>1</span> -->
							<button class="sideBtn" id="reset">
								<i class="fa fa-retweet" title="reset" alt="reset" aria-hidden="true" type="button">reset</i>
							</button>
							<br><br>Toggle Camera: 
								<input type="checkbox" class="sideBtn" id="toggleCam">
						</p>
					</section>
					<h5>Models</h5>
					<div class="darwTab">
						<button class="tablinks" onclick="drawFunc(event, 'Plants')">Plants</button>
						<button class="tablinks" onclick="drawFunc(event, 'Tools')">Tools</button>
						<button class="tablinks" onclick="drawFunc(event, 'Decorations')">Decorations</button>
					</div>
					<div id="Plants" class="tabcontent">
						<h3>Plants</h3>
						<img class="sideDrawImg" id="plants0" src="images/draw/plants0.png"  alt="">
						<img class="sideDrawImg" id="plants1" src="images/draw/plants1.png"  alt="">
						<img class="sideDrawImg" id="plants2" src="images/draw/plants2.png"  alt="">
						<img class="sideDrawImg" id="plants3" src="images/draw/plants3.png"  alt="">
						<img class="sideDrawImg" id="plants4" src="images/draw/plants4.png"  alt="">
						<img class="sideDrawImg" id="plants5" src="images/draw/plants0.png"  alt="">
						<img class="sideDrawImg" id="plants6" src="images/draw/plants0.png"  alt="">
					</div>
					<div id="Tools" class="tabcontent">
						<h3>Tools</h3>
						<img class="sideDrawImg" id="plants7" src="images/draw/plants9.png"  alt="">
						</div>
						<div id="Decorations" class="tabcontent">
							<h3>Decorations</h3>
							<img class="sideDrawImg" id="plants8" src="images/draw/plants10.png"  alt="">
							<img class="sideDrawImg" id="plants9" src="images/draw/plants11.png"  alt="">
						</div>
					</div>
					<!-- canvas -->
					<div id="content"></div>
					<!-- bottom menu -->
					<div class="draw-bottom">
						<button class="navBtn" id="homeBtn" onclick="location.href='subindex.html'">
							<i class="fa fa-home" title="home" alt="home" aria-hidden="true" type="button"></i>
						</button>
						<button class="navBtn" id="databaseBtn" onclick="location.href='database.html'">
							<i class="fa fa-book" title="database" alt="database" aria-hidden="true" type="button"></i>
						</button>
						<button class="navBtn" id="calendarBtn" onclick="location.href='calendar.html'">
							<i class="fa fa-calendar" title="calendar" alt="calendar" aria-hidden="true" type="button"></i>
						</button>
						<button class="navBtn" id="forumBtn" onclick="location.href='forum.html'">
							<i class="fa fa-comments-o" title="forum" alt="forum" aria-hidden="true" type="button"></i>
						</button>
						<button class="navBtn" id="gardenBtn" onclick="location.href='mygarden.html'">
							<i class="fa fa-seedling" title="garden" alt="garden" aria-hidden="true" type="button"></i>
						</button>
					</div>
					<!-- right panel -->
					<div class="draw-rightPan">
						<button class="btn" id="drawMode">
							<i class="fa fa-pencil" title="Draw Mode" aria-hidden="true" alt="draw mode"></i>
						</button>
						<button class="btn" id="eraserMode">
							<i class="fa fa-eraser" title="eraser" alt="eraser" aria-hidden="true"></i>
						</button>
						<button class="btn" id="undoBtn">
							<i class="fa fa-undo" title="undo" alt="undo" aria-hidden="true"></i>
						</button>
						<button class="btn" id="redoBtn">
							<i class="fa fa-repeat" title="redo" alt="redo" aria-hidden="true"></i>
						</button>
					</div>
				</div>
			</body>
		</html>
